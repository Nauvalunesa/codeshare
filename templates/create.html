<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Paste - Lunox Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        .toolbar button {
            background: rgba(59, 130, 246, 0.8);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .toolbar button:hover {
            background: rgba(59, 130, 246, 1);
            transform: translateY(-1px);
        }
        .rich-editor {
            min-height: 300px;
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 8px;
            padding: 16px;
            color: white;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body class="text-white">
    <nav class="glass p-4 mb-8">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Lunox Clone</a>
            <div class="space-x-4">
                <a href="/dashboard" class="hover:text-blue-300">Dashboard</a>
                <a href="/create" class="hover:text-blue-300">Create</a>
                <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Logout</button>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4">
        <div class="glass rounded-lg p-8">
            <h2 class="text-3xl font-bold mb-6 text-center">Create New Paste</h2>
            
            <form id="pasteForm" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium mb-2">Title</label>
                    <input type="text" id="title" name="title" required
                           class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="language" class="block text-sm font-medium mb-2">Language</label>
                    <select id="language" name="language"
                            class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="text">Plain Text</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="sql">SQL</option>
                        <option value="json">JSON</option>
                        <option value="xml">XML</option>
                        <option value="bash">Bash</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Content</label>
                    <div class="toolbar">
                        <button type="button" onclick="formatText('bold')">Bold</button>
                        <button type="button" onclick="formatText('italic')">Italic</button>
                        <button type="button" onclick="formatText('code')">Code</button>
                        <button type="button" onclick="insertList()">List</button>
                        <button type="button" onclick="insertCodeBlock()">Code Block</button>
                        <button type="button" onclick="runCode()" class="bg-green-600 hover:bg-green-700">â–¶ Run Code</button>
                    </div>
                    <textarea id="content" name="content" required
                              class="rich-editor w-full resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                              placeholder="Paste your code or text here..."></textarea>
                    <div id="output" class="mt-4 p-4 bg-gray-900 rounded-lg hidden">
                        <h4 class="text-sm font-medium mb-2">Output:</h4>
                        <pre id="output-content" class="text-green-400 text-sm"></pre>
                    </div>
                </div>
                
                <div class="grid md:grid-cols-3 gap-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="is_private" name="is_private" class="mr-2">
                        <label for="is_private" class="text-sm">Private paste</label>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium mb-1">Password (optional)</label>
                        <input type="password" id="password" name="password"
                               class="w-full px-3 py-2 bg-gray-800/50 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="expires_hours" class="block text-sm font-medium mb-1">Expires in (hours)</label>
                        <input type="number" id="expires_hours" name="expires_hours" min="0" value="0"
                               class="w-full px-3 py-2 bg-gray-800/50 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-3 px-4 rounded-lg font-medium text-lg transition-all hover:scale-105">
                    Create Paste
                </button>
            </form>
        </div>
    </div>

    <script>
        async function runCode() {
            const content = document.getElementById('content').value;
            const language = document.getElementById('language').value;
            const outputDiv = document.getElementById('output');
            const outputContent = document.getElementById('output-content');
            
            if (!content.trim()) {
                alert('Please enter some code to run');
                return;
            }
            
            outputDiv.classList.remove('hidden');
            outputContent.textContent = 'Running...';
            
            try {
                const response = await fetch('/api/run-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        code: content,
                        language: language
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    outputContent.textContent = data.output || 'No output';
                    outputContent.className = data.error ? 'text-red-400 text-sm' : 'text-green-400 text-sm';
                } else {
                    outputContent.textContent = data.detail || 'Error running code';
                    outputContent.className = 'text-red-400 text-sm';
                }
            } catch (error) {
                outputContent.textContent = 'Failed to run code: ' + error.message;
                outputContent.className = 'text-red-400 text-sm';
            }
        }

        function formatText(format) {
            const textarea = document.getElementById('content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            let formattedText = '';
            switch(format) {
                case 'bold':
                    formattedText = `**${selectedText}**`;
                    break;
                case 'italic':
                    formattedText = `*${selectedText}*`;
                    break;
                case 'code':
                    formattedText = `\`${selectedText}\``;
                    break;
            }
            
            textarea.value = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
            textarea.focus();
        }

        function insertList() {
            const textarea = document.getElementById('content');
            const start = textarea.selectionStart;
            const listText = '\n- Item 1\n- Item 2\n- Item 3\n';
            
            textarea.value = textarea.value.substring(0, start) + listText + textarea.value.substring(start);
            textarea.focus();
        }

        function insertCodeBlock() {
            const textarea = document.getElementById('content');
            const start = textarea.selectionStart;
            const codeBlock = '\n```\nYour code here\n```\n';
            
            textarea.value = textarea.value.substring(0, start) + codeBlock + textarea.value.substring(start);
            textarea.focus();
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        document.getElementById('pasteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/paste', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = `/paste/${data.paste_id}`;
                } else {
                    alert(data.detail || 'Failed to create paste');
                }
            } catch (error) {
                alert('Failed to create paste: ' + error.message);
            }
        });

        // Check authentication
        if (!localStorage.getItem('token')) {
            window.location.href = '/login';
        }
    </script>
</body>
</html>
